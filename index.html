<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pers.coach - Shadow Training</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            height: 100vh;
            color: #e0e0e0;
            overflow: hidden;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }

        .logo span {
            font-weight: 300;
            opacity: 0.7;
        }

        .status-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            height: 100%;
        }

        .video-container {
            position: relative;
            background: #2a2a2a;
            border-radius: 16px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(0, 255, 136, 0.1);
        }

        .dual-view {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
            padding-bottom: 60px;
        }

        .view-panel {
            flex: 1;
            background: #3a3a3a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            z-index: 10;
        }

        #trainerCanvas, #clientCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #trainerVideo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        #mainCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            /* Size set dynamically by JS to match video */
        }

        .controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .controls-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 136, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
        }

        .play-btn:hover {
            transform: scale(1.1);
            background: #00ff88;
        }

        .play-btn svg {
            width: 20px;
            height: 20px;
            fill: #0a0a0f;
            margin-left: 3px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 0%;
            transition: width 0.1s linear;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 100%;
            overflow-y: auto;
        }

        .panel {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .toggle-row:last-child {
            border-bottom: none;
        }

        .toggle-label {
            font-size: 0.9rem;
            color: #aaa;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: rgba(0, 255, 136, 0.4);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active::after {
            transform: translateX(20px);
            background: #00ff88;
        }

        .start-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            color: #0a0a0f;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .start-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .webcam-preview {
                width: 200px;
            }
            
            .panel {
                flex: 1;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Загрузка MediaPipe...</div>
    </div>

    <div class="app-container">
        <main class="main-content">
            <aside class="sidebar">
                <div class="logo">anna<span>.pers.coach</span></div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Shadow Mode</span>
                </div>
                

                <div class="panel">
                    <div class="panel-title">Настройки</div>
                    <div class="toggle-row">
                        <span class="toggle-label">Тень клиента</span>
                        <div class="toggle active" data-setting="showShadow"></div>
                    </div>
                    <div class="toggle-row">
                        <span class="toggle-label">Скелет тренера</span>
                        <div class="toggle active" data-setting="showTrainerSkeleton"></div>
                    </div>
                    <div class="toggle-row">
                        <span class="toggle-label">Скелет клиента</span>
                        <div class="toggle active" data-setting="showClientSkeleton"></div>
                    </div>
                    <div class="toggle-row">
                        <span class="toggle-label">Автовыравнивание</span>
                        <div class="toggle active" data-setting="autoAlign"></div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-title">Статистика</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="matchScore">--</div>
                            <div class="stat-label">Совпадение</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="fpsCounter">--</div>
                            <div class="stat-label">FPS</div>
                        </div>
                    </div>
                </div>

                <button class="start-btn" id="startBtn">Начать тренировку</button>
            </aside>

            <div class="video-container">
                <div class="dual-view">
                    <!-- Trainer Panel -->
                    <div class="view-panel">
                        <div class="view-label">Тренер</div>
                        <video id="trainerVideo" playsinline loop style="display: none;">
                            <source src="squat.mp4" type="video/mp4">
                        </video>
                        <canvas id="trainerCanvas"></canvas>
                    </div>
                    <!-- Client Panel -->
                    <div class="view-panel">
                        <div class="view-label">Вы</div>
                        <video id="webcamVideo" autoplay playsinline muted style="display: none;"></video>
                        <canvas id="clientCanvas"></canvas>
                    </div>
                </div>
                <canvas id="mainCanvas" style="display: none;"></canvas>
                
                <div class="controls-overlay">
                    <button class="play-btn" id="playBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
